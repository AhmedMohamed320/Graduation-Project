<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../Css/main.css" />
        <link rel="stylesheet" href="../../Css/navbar.css" />
        <link rel="stylesheet" href="../../Css/aside.css" />
        <link rel="stylesheet" href="Long-form-editor.css" />
        <title>Form Editor</title>
    </head>
    <body>
        <div class="container">
            <section class="sec-home" id="main-page">
                <div class="main-page">
                    <div class="part-1">
                        <div>
                            <img
                                src="../../images/Icon edit-2.svg"
                                alt="logo edit"
                            />
                            <p>long-form editor</p>
                        </div>
                        <div>
                            <img
                                src="../../images/Icon  video.svg"
                                alt="icon video"
                            />
                            <img src="../../images/Icon out.svg" alt="" />
                        </div>
                    </div>

                    <div class="part-2">
                        <div class="options">
                            <button id="undo" class="option-button">
                                <i class="fa-solid fa-rotate-left"></i>
                            </button>
                            <button id="redo" class="option-button">
                                <i class="fa-solid fa-rotate-right"></i>
                            </button>
                            <button id="bold" class="option-button format">
                                <i class="fa-solid fa-bold"></i>
                            </button>
                            <button id="italic" class="option-button format">
                                <i class="fa-solid fa-italic"></i>
                            </button>
                            <button id="underline" class="option-button format">
                                <i class="fa-solid fa-underline"></i>
                            </button>
                            <button
                                id="strikethrough"
                                class="option-button format"
                            >
                                <i class="fa-solid fa-strikethrough"></i>
                            </button>
                            <button
                                id="superscript"
                                class="option-button script"
                            >
                                <i class="fa-solid fa-superscript"></i>
                            </button>
                            <button id="subscript" class="option-button script">
                                <i class="fa-solid fa-subscript"></i>
                            </button>
                            <button
                                id="insertOrderedList"
                                class="option-button"
                            >
                                <div class="fa-solid fa-list-ol"></div>
                            </button>
                            <button
                                id="insertUnorderedList"
                                class="option-button"
                            >
                                <i class="fa-solid fa-list"></i>
                            </button>
                            <button id="createLink" class="adv-option-button">
                                <i class="fa fa-link"></i>
                            </button>
                            <button id="unlink" class="option-button">
                                <i class="fa fa-unlink"></i>
                            </button>
                            <button
                                id="justifyLeft"
                                class="option-button align"
                            >
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button
                                id="justifyCenter"
                                class="option-button align"
                            >
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button
                                id="justifyRight"
                                class="option-button align"
                            >
                                <i class="fa-solid fa-align-right"></i>
                            </button>
                            <button
                                id="justifyFull"
                                class="option-button align"
                            >
                                <i class="fa-solid fa-align-justify"></i>
                            </button>
                            <button id="indent" class="option-button spacing">
                                <i class="fa-solid fa-indent"></i>
                            </button>
                            <button id="outdent" class="option-button spacing">
                                <i class="fa-solid fa-outdent"></i>
                            </button>
                            <select
                                id="fontName"
                                class="adv-option-button"
                            ></select>
                            <button id="btn-save">
                                <i class="fa-solid fa-bookmark"></i>
                                save
                            </button>
                        </div>
                        <div id="text-input" contenteditable="true">
                            untitled
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <script src="../../Js/createMainPage.js"></script>
        <script src="../../Js/main.js"></script>
        <script src="Long-form-editor.js"></script>
    </body>
</html>
